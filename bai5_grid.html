!<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-dark text-light">col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-danger text-light">col 1</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>column widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-dark text-light">col 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-danger text-light">col 1</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>responsive column widths</h2>
        <div class="row">
            <div class="col-lg-6 col-sm-4">
                <div class="p-5 bg-success text-light">col 1</div>
            </div>
            <div class="col-lg-3 col-sm-4">
                <div class="p-5 bg-dark text-light">col 1</div>
            </div>
            <div class="col-lg-3 col-sm-4">
                <div class="p-5 bg-danger text-light">col 1</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>justifying clumns</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-dark text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-danger text-light">col 1</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
