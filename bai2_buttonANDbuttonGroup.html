<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h2>buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <button class="btn btn-info">info button</button>
    <button class="btn btn-warning">warning button</button>
    <button class="btn btn-success">success button</button>
    <button class="btn btn-danger">danger button</button>
    <button class="btn btn-muted">muted button</button> <hr>

    <h2>Link as button</h2>
    <a href="#" class="btn btn-primary">primary button</a> 
    <a href="#" class="btn btn-secondary">secondary button</a> 
    <a href="#" class="btn btn-warning">warning button</a> 
    <a href="#" class="btn btn-dark">dark button</a> 
    <a href="#" class="btn btn-success">success button</a> <hr>

    <h2>button sizes</h2>
    <button class="btn btn-lg btn-danger">larger danger button</button>
    <button class="btn btn-md btn-danger">medium danger button</button>
    <button class="btn btn-sm btn-danger">small danger button</button> <hr>

    <h2>button styles</h2>
    <button class="btn btn-outline-primary">btn btn-outline-primary button</button>
    <button class="btn btn-outline-secondary">secondary button</button>
    <button class="btn btn-outline-info">info button</button>
    <button class="btn btn-outline-warning">warning button</button>
    <button class="btn btn-outline-success">success button</button>
    <button class="btn btn-outline-danger">danger button</button>
    <button class="btn btn-outline-muted">muted button</button>
    <button class="btn btn-lg btn-outline-success">success button</button> <hr>

    <h2>button group</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">primary button</a> 
        <a href="#" class="btn btn-secondary">secondary button</a> 
        <a href="#" class="btn btn-warning">warning button</a> 
        <a href="#" class="btn btn-success">success button</a> <hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
